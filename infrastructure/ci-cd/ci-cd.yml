name: QuantumNest CI/CD

on:
    push:
        branches: [main, master, develop]
    pull_request:
        branches: [main, master, develop]

jobs:
    backend-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.10'

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

            - name: Run tests
              run: |
                  cd backend
                  python -m pytest

    blockchain-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '16'

            - name: Install dependencies
              run: |
                  cd blockchain
                  npm ci

            - name: Run tests
              run: |
                  cd blockchain
                  npm test

    frontend-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              run: |
                  cd frontend
                  npm ci

            - name: Run tests
              run: |
                  cd frontend
                  npm test

    build-and-deploy:
        needs: [backend-test, blockchain-test, frontend-test]
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Build frontend
              run: |
                  cd frontend
                  npm ci
                  npm run build

            - name: Build blockchain
              run: |
                  cd blockchain
                  npm ci
                  npm run build

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.10'

            - name: Install backend dependencies
              run: |
                  python -m pip install --upgrade pip
                  if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

