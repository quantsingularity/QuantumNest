# Kubernetes Secrets Example
# This file shows the structure. Do NOT commit actual secrets.
# Use external-secrets-operator or sealed-secrets for production.

apiVersion: v1
kind: Secret
metadata:
    name: quantumnest-secrets-example
    namespace: quantumnest-prod
type: Opaque
stringData:
    # Database Configuration
    database-url: 'postgresql://user:password@host:5432/dbname'

    # JWT Configuration
    jwt-secret: 'CHANGE_ME_TO_RANDOM_256_BIT_SECRET'

    # MySQL Configuration (if using MySQL)
    mysql-root-password: 'CHANGE_ME_STRONG_PASSWORD'
    mysql-password: 'CHANGE_ME_STRONG_PASSWORD'

    # API Keys
    api-key: 'CHANGE_ME_API_KEY'
# To generate secure secrets:
# openssl rand -base64 32
# Or use: kubectl create secret generic my-secret --from-literal=key=value
