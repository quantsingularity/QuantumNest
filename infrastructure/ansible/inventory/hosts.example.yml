---
# Ansible Inventory Example
# Copy this file to hosts.yml and configure your actual hosts

all:
    children:
        webservers:
            hosts:
                web1:
                    ansible_host: '10.0.1.10' # Replace with actual IP
                web2:
                    ansible_host: '10.0.1.11' # Replace with actual IP
        databases:
            hosts:
                db1:
                    ansible_host: '10.0.2.10' # Replace with actual IP
    vars:
        ansible_user: ec2-user
        ansible_ssh_private_key_file: '~/.ssh/quantumnest-key.pem' # Replace with your key path
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
