---
# Ansible Vault Example
# Encrypt this file with: ansible-vault encrypt vault.yml
# Edit with: ansible-vault edit vault.yml

# Database credentials
vault_db_password: 'CHANGE_ME_SECURE_PASSWORD'
vault_db_root_password: 'CHANGE_ME_SECURE_ROOT_PASSWORD'

# Application secrets
vault_jwt_secret: 'CHANGE_ME_JWT_SECRET'
vault_api_key: 'CHANGE_ME_API_KEY'
vault_encryption_key: 'CHANGE_ME_ENCRYPTION_KEY'

# SSH Keys
vault_ssh_private_key: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    REPLACE_WITH_YOUR_PRIVATE_KEY
    -----END OPENSSH PRIVATE KEY-----
