# Logstash Configuration for QuantumNest Financial Platform
# logstash.yml

node.name: logstash-${HOSTNAME}
path.data: /usr/share/logstash/data
path.logs: /usr/share/logstash/logs
path.settings: /usr/share/logstash/config

# Pipeline settings
pipeline.workers: 4
pipeline.batch.size: 1000
pipeline.batch.delay: 50

# Queue settings for reliability
queue.type: persisted
queue.max_bytes: 2gb
queue.page_capacity: 64mb
queue.max_events: 0
queue.checkpoint.acks: 1024
queue.checkpoint.writes: 1024
queue.checkpoint.interval: 1000

# Dead letter queue
dead_letter_queue.enable: true
dead_letter_queue.max_bytes: 1gb

# Monitoring
xpack.monitoring.enabled: true
xpack.monitoring.elasticsearch.hosts: 
  - "https://elasticsearch.quantumnest.internal:9200"
xpack.monitoring.elasticsearch.username: logstash_system
xpack.monitoring.elasticsearch.password: "${LOGSTASH_SYSTEM_PASSWORD}"
xpack.monitoring.elasticsearch.ssl.certificate_authority: "/usr/share/logstash/config/certs/ca.crt"
xpack.monitoring.elasticsearch.ssl.certificate: "/usr/share/logstash/config/certs/logstash.crt"
xpack.monitoring.elasticsearch.ssl.key: "/usr/share/logstash/config/certs/logstash.key"
xpack.monitoring.elasticsearch.ssl.verification_mode: certificate

# Security settings
xpack.security.enabled: true

# HTTP API settings
http.host: "0.0.0.0"
http.port: 9600

# Log level
log.level: info

# Slow log settings
slowlog.threshold.warn: 2s
slowlog.threshold.info: 1s
slowlog.threshold.debug: 500ms
slowlog.threshold.trace: 100ms

